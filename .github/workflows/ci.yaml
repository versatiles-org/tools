name: CI

on:
  push:
    branches:
      - '**'
    tags:
      - '!**' # Don't run twice on commits with tags
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install node dependencies
        run: npm i

      - name: Check Format
        if: github.ref != 'refs/heads/main'
        run: npx prettier --check .

      - name: Check Lint
        run: npx eslint .

      - name: Check Svelte
        run: npm run check-svelte

      - name: Run Tests
        run: npm run test

      - name: Render Site
        run: npm run build

      - name: Upload Artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./build

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
