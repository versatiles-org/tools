name: CI

on:
  workflow_run:
    workflows: ['Integration Tests']
    types:
      - completed
    branches:
      - main
  workflow_dispatch:
  repository_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    # Only run if integration succeeded (or if not triggered by workflow_run)
    if: >-
      github.event_name != 'workflow_run' ||
      github.event.workflow_run.conclusion == 'success'

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Install node dependencies
        run: npm ci

      - name: Check Format
        if: github.ref != 'refs/heads/main'
        run: npx prettier --check .

      - name: Check Lint
        run: npx eslint .

      - name: Check Svelte
        run: npm run check-svelte

      - name: Run Tests
        run: npm run test

      - name: Render Site
        run: npm run build

      - name: Upload Artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./build

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
