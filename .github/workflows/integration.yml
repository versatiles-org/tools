name: Integration Tests

on:
  push:
    branches:
      - '**'
    tags:
      - '!**'
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Tier 1: Validate syntax and URLs on all platforms
  validate:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Extract generated scripts
        run: npx tsx tests/integration/extract_code.ts

      - name: Install shellcheck (Ubuntu)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Validate script syntax
        shell: bash
        run: bash tests/integration/validate_syntax.sh

      - name: Check URLs
        shell: bash
        run: bash tests/integration/check_urls.sh

      - name: Upload generated scripts
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: generated-scripts
          path: tests/integration/generated/

  # Tier 2: Smoke tests on Linux (script, docker, docker_nginx)
  smoke-test-linux:
    needs: validate
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        method: [script, docker, docker_nginx]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Extract generated scripts
        run: npx tsx tests/integration/extract_code.ts

      - name: Create fixture
        run: bash tests/integration/create_fixture.sh

      - name: Install VersaTiles (for script method)
        if: matrix.method == 'script'
        run: curl -Ls "https://github.com/versatiles-org/versatiles-rs/raw/main/scripts/install-unix.sh" | sudo sh

      - name: Run smoke test
        run: bash tests/integration/smoke_test.sh linux ${{ matrix.method }}

  # Tier 2: Smoke test on macOS (homebrew)
  smoke-test-macos:
    needs: validate
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Extract generated scripts
        run: npx tsx tests/integration/extract_code.ts

      - name: Install VersaTiles via Homebrew
        run: brew tap versatiles-org/versatiles && brew install versatiles

      - name: Create fixture
        run: |
          cd tests/integration
          versatiles convert \
            --bbox-border 0 \
            --bbox "8.5,47.3,8.6,47.4" \
            "https://download.versatiles.org/osm.versatiles" \
            "tiny.versatiles"

      - name: Download frontend
        run: curl -sSL -o tests/integration/frontend.br.tar.gz "https://github.com/versatiles-org/versatiles-frontend/releases/latest/download/frontend.br.tar.gz"

      - name: Run smoke test
        run: bash tests/integration/smoke_test.sh macos homebrew
