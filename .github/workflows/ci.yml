name: CI

on:
  push:
    branches:
      - '**'
    tags:
      - '!**'
  pull_request:
  workflow_dispatch:
  repository_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  # Phase 1: Lint, test, and validate (parallel)

  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Install node dependencies
        run: npm ci

      - name: Check Format
        run: npm run format:check

      - name: Check Lint
        run: npm run lint

      - name: Check Svelte
        run: npm run check:svelte

      - name: Run Tests
        run: npm run test

      - name: Extract generated scripts
        run: npx tsx tests/integration/extract_code.ts

      - name: Verify all 13 scripts were generated
        run: |
          count=$(ls tests/integration/fixtures/generated/ | wc -l)
          if [ "$count" -ne 13 ]; then echo "Expected 13 scripts, got $count"; exit 1; fi

      - name: Install shellcheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Validate script syntax
        run: bash tests/integration/validate_syntax.sh

  # Phase 2: Smoke tests (needs check + generate)

  smoke-test-linux:
    needs: [check]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Run smoke tests
        run: npx tsx tests/integration/smoke_test.ts script docker docker_nginx

  smoke-test-macos:
    needs: [check]
    if: github.ref == 'refs/heads/main'
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Run smoke tests
        run: npx tsx tests/integration/smoke_test.ts homebrew script

  smoke-test-windows:
    needs: [check]
    if: github.ref == 'refs/heads/main'
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Run smoke tests
        run: npx tsx tests/integration/smoke_test.ts script

  # Phase 3: Build and deploy (needs all smoke tests)

  build:
    needs: [smoke-test-linux, smoke-test-macos, smoke-test-windows]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Install node dependencies
        run: npm ci

      - name: Render Site
        run: npm run build

      - name: Upload Artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./build

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
