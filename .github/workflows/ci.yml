name: CI

on:
  push:
    branches:
      - '**'
    tags:
      - '!**'
  pull_request:
  workflow_dispatch:
  repository_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  # Phase 1: Lint, test, and validate (parallel)

  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Install node dependencies
        run: npm ci

      - name: Check Format
        run: npm run format:check

      - name: Check Lint
        run: npm run lint

      - name: Check Svelte
        run: npm run check:svelte

      - name: Run Tests
        run: npm run test

  validate:
    if: github.ref == 'refs/heads/main'
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Extract generated scripts
        run: npx tsx tests/integration/extract_code.ts

      - name: Install shellcheck (Ubuntu)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Validate script syntax
        shell: bash
        run: bash tests/integration/validate_syntax.sh

      - name: Check URLs
        shell: bash
        run: bash tests/integration/check_urls.sh

      - name: Upload generated scripts
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: generated-scripts
          path: tests/integration/fixtures/generated/

  # Phase 2: Smoke tests (needs check + validate)

  smoke-test-linux:
    needs: [check, validate]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        method: [script, docker, docker_nginx]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Extract generated scripts
        run: npx tsx tests/integration/extract_code.ts

      - name: Create fixture
        run: bash tests/integration/create_fixture.sh

      - name: Install VersaTiles (for script method)
        if: matrix.method == 'script'
        run: curl -Ls "https://github.com/versatiles-org/versatiles-rs/releases/latest/download/install-unix.sh" | sudo sh

      - name: Run smoke test
        run: bash tests/integration/smoke_test.sh linux ${{ matrix.method }}

  smoke-test-windows:
    needs: [check, validate]
    if: github.ref == 'refs/heads/main'
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Extract generated scripts
        run: npx tsx tests/integration/extract_code.ts

      - name: Install VersaTiles
        shell: pwsh
        run: |
          $installDir = "$env:ProgramFiles\versatiles"
          New-Item -ItemType Directory -Path $installDir -Force
          Invoke-WebRequest -Uri "https://github.com/versatiles-org/versatiles-rs/releases/latest/download/versatiles-windows-x86_64.tar.gz" -OutFile "$env:TEMP\versatiles.tar.gz"
          tar -xzf "$env:TEMP\versatiles.tar.gz" -C $installDir
          echo $installDir >> $env:GITHUB_PATH

      - name: Create fixture
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path tests/integration/fixtures -Force
          versatiles.exe convert --bbox-border 0 --bbox "8.5,47.3,8.6,47.4" "https://download.versatiles.org/osm.versatiles" "tests/integration/fixtures/tiny.versatiles"

      - name: Download frontend
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path tests/integration/fixtures -Force
          Invoke-WebRequest -Uri "https://github.com/versatiles-org/versatiles-frontend/releases/latest/download/frontend.br.tar.gz" -OutFile "tests/integration/fixtures/frontend.br.tar.gz"

      - name: Run smoke test
        shell: pwsh
        run: pwsh tests/integration/smoke_test.ps1 windows script

  smoke-test-macos:
    needs: [check, validate]
    if: github.ref == 'refs/heads/main'
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Extract generated scripts
        run: npx tsx tests/integration/extract_code.ts

      - name: Install VersaTiles via Homebrew
        run: brew tap versatiles-org/versatiles && brew install versatiles

      - name: Create fixture
        run: |
          mkdir -p tests/integration/fixtures
          versatiles convert \
            --bbox-border 0 \
            --bbox "8.5,47.3,8.6,47.4" \
            "https://download.versatiles.org/osm.versatiles" \
            "tests/integration/fixtures/tiny.versatiles"

      - name: Download frontend
        run: |
          mkdir -p tests/integration/fixtures
          curl -sSL -o tests/integration/fixtures/frontend.br.tar.gz "https://github.com/versatiles-org/versatiles-frontend/releases/latest/download/frontend.br.tar.gz"

      - name: Run smoke test
        run: bash tests/integration/smoke_test.sh macos homebrew

  # Phase 3: Build and deploy (needs all smoke tests)

  build:
    needs: [smoke-test-linux, smoke-test-windows, smoke-test-macos]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Install node dependencies
        run: npm ci

      - name: Render Site
        run: npm run build

      - name: Upload Artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./build

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
