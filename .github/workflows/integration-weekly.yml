name: Integration (Weekly)

on:
  schedule:
    - cron: '0 6 * * 0' # Weekly on Sunday at 06:00 UTC
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Tier 3: Slow smoke tests (cargo, source on Linux)
  smoke-test-slow:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    strategy:
      fail-fast: false
      matrix:
        method: [cargo, source]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Extract generated scripts
        run: npx tsx tests/integration/extract_code.ts

      - name: Create fixture
        run: bash tests/integration/create_fixture.sh

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ matrix.method }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.method }}-
            ${{ runner.os }}-cargo-

      - name: Install VersaTiles via ${{ matrix.method }}
        run: |
          if [ "${{ matrix.method }}" = "cargo" ]; then
            cargo install versatiles
          else
            git clone https://github.com/versatiles-org/versatiles-rs.git /tmp/versatiles-rs
            cd /tmp/versatiles-rs
            cargo build --bin versatiles --release
            sudo cp target/release/versatiles /usr/local/bin/
          fi

      - name: Run smoke test
        run: bash tests/integration/smoke_test.sh linux ${{ matrix.method }}
